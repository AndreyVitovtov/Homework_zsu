<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate</title>
    <link rel="stylesheet" href="../css/donate.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <div class="link">
            <a href="https://uahelp.monobank.ua" target="_blank">https://uahelp.monobank.ua</a>
        </div>
        <div class="amount">1 000 ₴</div>
        <div class="gpay">
            <img src="../img/gpay.png" alt="G PAY"> | <img src="../img/visa.png" alt="VISA"> •••••• XXXX
        </div>
        <div class="divider">
            Або оплатити картою
        </div>
        <div class="card">
            <div class="card-number">
                <input type="text" placeholder="Номер картки" required>
                <span>Номер картки</span>
            </div>
            <div class="card-term-cvv">
                <div class="card-term">
                    <input type="text" placeholder="Строк дії" required>
                    <span>Строк дії</span>
                </div>
                <div class="card-cvv">
                    <input type="text" placeholder="CVC2" required>
                    <span>CVC2</span>
                </div>
            </div>
        </div>
        <div class="submit">
            <button>Оплатити 1 000 ₴</button>
        </div>
    </div>
</body>
</html>
